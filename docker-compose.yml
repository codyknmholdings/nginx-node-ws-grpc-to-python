services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server1

  server1:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=8080
    env_file:
      - ./.env
    # Note: ai-service is no longer included.
    # The server connects to external gRPC AI service at 192.168.1.36:50051

networks:
  default:
    driver: bridge
