services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server1

  server1:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - ai-service

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./audio:/audio

networks:
  default:
    driver: bridge
