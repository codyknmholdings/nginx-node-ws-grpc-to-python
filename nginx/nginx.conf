events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes to handle larger headers/cookies
    large_client_header_buffers 4 16k;
    client_max_body_size 20M;
    
    upstream websocket_servers {
        # Sticky session: same client IP always goes to same server
        ip_hash;
        
        server server1:8080;
        # server server2:8080;
    }

    server {
        listen 80;
        
        # Increase buffer sizes for this server block
        large_client_header_buffers 4 16k;
        client_max_body_size 20M;

        location / {
            proxy_pass http://websocket_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /live-call/websocket/ {
            proxy_pass http://websocket_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /api/asr/streaming/ {
            proxy_pass http://websocket_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}